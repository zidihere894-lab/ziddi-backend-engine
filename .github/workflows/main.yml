name: Ziddi Engine Runner

on:
  schedule:
    - cron: '*/5 * * * *' # Har 5 minute baad engine khud chalega
  workflow_dispatch: # Manual button ke liye

jobs:
  run-ziddi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install firebase-admin requests

      - name: Execute Ziddi Engine
        run: python main.py

name: Ziddi Engine Runner

on:
  workflow_dispatch: # Manual button ke liye
  schedule:
    - cron: '*/5 * * * *' # Har 5 min baad auto chalega

jobs:
  run-ziddi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Libs
        run: pip install firebase-admin requests
      - name: Execute Engine
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }} # Yeh line sabse zaroori hai
        run: python main.py
